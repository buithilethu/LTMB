name: note_manager
description: A Flutter application for managing notes.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.2.8+4
  path: ^1.8.3
  flutter_colorpicker: ^1.0.3
  intl: ^0.18.1
  cupertino_icons: ^1.0.5
  share_plus: ^7.0.2
  sqflite_common_ffi: ^2.3.0
  sembast: ^3.6.0
  path_provider: ^2.1.2
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2

flutter:
  uses-material-design: true